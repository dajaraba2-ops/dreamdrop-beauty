<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dreamdrop Beauty</title>

  <!-- Fuente Angelina Script (desde CDN) -->
  <link href="https://fonts.cdnfonts.com/css/angelina" rel="stylesheet">

  <style>
    /* Fondo degradado suave */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #85cfd2, #ffffff);
      color: #333;
      text-align: center;
    }

    /* Encabezado con logo */
    header {
      padding: 40px 20px;
    }

    header img {
      width: 150px;
      height: auto;
      margin-bottom: 10px;
    }

    header h1 {
      font-family: 'Angelina', cursive;
      font-size: 3em;
      color: #222;
      margin: 0;
    }

    header p {
      font-family: 'Angelina', cursive;
      font-size: 1.5em;
      color: #444;
      margin: 5px 0 0;
    }

    /* Contenido */
    main {
      padding: 40px 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <header>
    <!-- Aquí cambias el nombre del archivo si tu logo se llama distinto -->
    <img src="logo.jpg" alt="Logo Dreamdrop Beauty">
    <h1>Dreamdrop Beauty</h1>
    <p>Tu lugar de belleza y estilo</p>
  </header>

  <main>
    <p>Bienvenida a nuestra tienda de maquillaje ✨</p>
    <p>Descubre productos únicos para realzar tu belleza.</p>
  </main>
</body>
</html>
